<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Scope Counter - AJAX version"/>

    <ui:define name="maincontent">
        <h1>AJAX Scope Counter</h1>

        <h:messages id="messages" />
        <h:outputText id="counterResult" />

        <h:form id="requestScopeForm">
            <h:commandButton value="Increment RequestScope Counter"
                             action="#{requestScopeCounterView.submit}">
                <f:ajax event="action" execute="@form" render=":messages :counterResult" />
            </h:commandButton>
        </h:form>

        <h:form id="viewScopeForm">
            <h:commandButton value="Increment ViewScope Counter"
                             action="#{viewScopeCounterView.submit}">
                <f:ajax event="action" execute="@all" render="@all" />
            </h:commandButton>
        </h:form>

        <h:form id="sessionScopeForm">
            <h:commandButton value="Increment SessionScope Counter"
                             action="#{sessionScopeCounterView.submit}">
                <f:ajax event="action" execute="@this" render=":messages :counterResult" />
            </h:commandButton>
        </h:form>

        <h:form id="applicationScopeForm">
            <h:commandButton value="Increment ApplicationScope Counter"
                             action="#{applicationScopeCounterView.submit}">
                <f:ajax event="action" execute="@form" render=":messages :counterResult" />
            </h:commandButton>
        </h:form>

    </ui:define>

</ui:composition>
